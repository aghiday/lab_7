<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Auction</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1>Welcome to the Real-Time Auction</h1>
    </header>
    <div id="item-container">
        <h2>Item Name</h2>
        <p>Item Description</p>
        <p>Starting Bid: $100</p>
    </div>
    <form id="bid-form">
        <label for="bidder-name">Bidder Name:</label>
        <input type="text" id="bidder-name" required>
      
        <label for="bid-amount">Current Bid Amount:</label>
        <input type="number" id="bid-amount" name="bid-amount" min="100" step="1" required>
      
        <label for="bid-amount-max">Max Bid Amount:</label>
        <input type="number" id="bid-amount-max" name="bid-amount-max" min="100" required>
      
        <button type="submit">Place Bid</button>
      </form>
      <p>Your current bid: <span id="current-bid">$100</span></p>
      <p>Highest Bid: <span id="highest-bid">$100</span></p>
        
    <div id="highest-bid-container">
        <p>Highest Bid: <span id="highest-bid">$100</span></p>
    </div>

    <!-- Timer container added here -->
    <div id="timer-container">
        <p id="time-remaining">Time Remaining: 60 seconds</p>
    </div>
      
    <div id="bid-container">
        <form>
            <label for="bid-amount">Enter Bid Amount:</label>
            <input type="number" id="bid-amount" name="bid-amount" min="100" step="1" required>
            <button type="submit">Place Bid</button>
        </form>
        <p>Your current bid: <span id="current-bid">$100</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
